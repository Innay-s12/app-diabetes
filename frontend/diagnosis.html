<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Pakar Diagnosis Diabetes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Hapus config.js jika tidak diperlukan di frontend -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --light-blue: #93c5fd;
      --accent-blue: #2563eb;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-blue), var(--accent-blue));
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
      }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .symptom-card {
      transition: all 0.3s ease;
    }
    
    .symptom-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.1);
    }
    
    .gender-option {
      transition: all 0.3s ease;
      border: 2px solid #e5e7eb;
      cursor: pointer;
    }
    
    .gender-option:hover {
      border-color: var(--secondary-blue);
    }
    
    .gender-option.selected {
      border-color: var(--secondary-blue);
      background-color: #eff6ff;
    }
    
    .symptom-checkbox:checked + .symptom-label {
      background-color: #eff6ff;
      border-color: var(--secondary-blue);
    }
    
    .symptom-checkbox:checked + .symptom-label .checkmark {
      background-color: var(--secondary-blue);
      border-color: var(--secondary-blue);
    }
    
    .symptom-checkbox:checked + .symptom-label .checkmark i {
      opacity: 1;
    }
    
    .checkmark {
      width: 24px;
      height: 24px;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .checkmark i {
      opacity: 0;
      color: white;
      font-size: 12px;
      transition: opacity 0.3s ease;
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .toast.success {
      background-color: #10b981;
    }
    
    .toast.error {
      background-color: #ef4444;
    }
    
    .toast.warning {
      background-color: #f59e0b;
    }
    
    .risk-high { 
      background-color: #fef2f2; 
      border-left: 4px solid #dc2626;
    }
    .risk-medium { 
      background-color: #fffbeb; 
      border-left: 4px solid #d97706;
    }
    .risk-low { 
      background-color: #f0fdf4; 
      border-left: 4px solid #16a34a;
    }
    
    .risk-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .risk-high-badge {
      background-color: #fee2e2;
      color: #dc2626;
    }
    
    .risk-medium-badge {
      background-color: #fef3c7;
      color: #d97706;
    }
    
    .risk-low-badge {
      background-color: #dcfce7;
      color: #16a34a;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-3xl glass-card rounded-2xl overflow-hidden transition-all duration-300">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-6 text-center">
      <div class="flex items-center justify-center space-x-3">
        <i class="fas fa-heartbeat text-white text-3xl"></i>
        <h1 class="text-3xl font-bold text-white">Sistem Pakar Diagnosis Diabetes</h1>
      </div>
      <p class="text-blue-100 mt-2">Deteksi dini risiko diabetes dengan sistem pakar kami</p>
    </div>

    <!-- Form -->
    <div class="p-8">
      <form id="diagnosisForm" class="space-y-6">
        <div class="space-y-4">
          <!-- nama_lengkap -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              <i class="fas fa-user mr-2 text-blue-600"></i> Nama Lengkap
            </label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" 
                   placeholder="Masukkan nama lengkap Anda"/>
          </div>

          <!-- Usia -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              <i class="fas fa-birthday-cake mr-2 text-blue-600"></i> Usia
            </label>
            <input type="number" id="usia" name="usia" required 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" 
                   placeholder="Masukkan usia Anda" min="1" max="120"/>
          </div>

          <!-- Jenis Kelamin -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
              <i class="fas fa-venus-mars mr-2 text-blue-600"></i> Jenis Kelamin
            </label>
            <div class="grid grid-cols-2 gap-4">
              <div id="genderMale" class="gender-option p-4 rounded-lg bg-white text-center" onclick="selectGender('Laki-laki')">
                <i class="fas fa-mars text-blue-500 text-xl mb-2"></i>
                <p class="font-medium text-gray-800">Laki-laki</p>
              </div>
              
              <div id="genderFemale" class="gender-option p-4 rounded-lg bg-white text-center" onclick="selectGender('Perempuan')">
                <i class="fas fa-venus text-pink-500 text-xl mb-2"></i>
                <p class="font-medium text-gray-800">Perempuan</p>
              </div>
            </div>
            <input type="hidden" id="jenis_kelamin" name="jenis_kelamin" required>
          </div>

          <!-- Daftar Gejala -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
              <i class="fas fa-clipboard-list mr-2 text-blue-600"></i> Pilih Gejala yang Dialami:
            </label>
            <div id="symptomsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <div class="col-span-2 flex justify-center items-center py-4">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                <span class="ml-3 text-gray-500">Memuat gejala...</span>
              </div>
            </div>
            <p id="selectedCount" class="text-sm text-gray-500 mt-2 hidden">0 gejala dipilih</p>
          </div>
        </div>

        <!-- Tombol Submit -->
        <button type="submit" 
                class="w-full btn-primary text-white py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center font-medium pulse-animation"
                id="submitBtn">
          <i class="fas fa-stethoscope mr-2"></i> Diagnosa Sekarang
        </button>
      </form>

      <!-- Hasil -->
      <div id="hasilContainer" class="hidden mt-8 border-t border-gray-200 pt-6 fade-in">
        <div class="flex items-center space-x-3 mb-4">
          <div class="bg-blue-100 p-2 rounded-full">
            <i class="fas fa-clipboard-check text-blue-600 text-xl"></i>
          </div>
          <h2 class="text-xl font-semibold text-gray-800">Hasil Diagnosis</h2>
        </div>
        <div id="hasil" class="space-y-4 text-gray-700"></div>
        <div class="flex flex-col sm:flex-row justify-between mt-6 gap-3">
          <button onclick="resetForm()" 
                  class="bg-blue-100 hover:bg-blue-200 text-blue-700 px-4 py-2 rounded-lg transition flex items-center justify-center">
            <i class="fas fa-redo mr-2"></i> Mulai Diagnosa Baru
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-8 text-center text-gray-600 text-sm">
    <p>Â© 2025 Sistem Pakar Diabetes. All rights reserved.</p>
  </footer>

  <script>
    // 1. Variabel Global
    let symptoms = [];
    let selectedSymptoms = [];
    let selectedGender = '';

    // 2. Toast Notification
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // 3. Pilih Jenis Kelamin
    function selectGender(gender) {
      selectedGender = gender;
      document.getElementById('jenis_kelamin').value = gender;
      document.getElementById('genderMale').classList.toggle('selected', gender === 'Laki-laki');
      document.getElementById('genderFemale').classList.toggle('selected', gender === 'Perempuan');
    }

    // 4. Load Gejala dari Server - PERBAIKAN: Gunakan endpoint yang benar
    async function loadSymptoms() {
  const container = document.getElementById('symptomsContainer');
  try {
    // Pastikan path ini sesuai dengan di server.js (misal: /api/gejala)
    const response = await fetch('/api/gejala'); 
    
    if (!response.ok) throw new Error('Gagal mengambil data dari server');
    
    const result = await response.json();
    
    // Normalisasi data: menangani jika result adalah array langsung atau objek {data: []}
    symptoms = Array.isArray(result) ? result : (result.data || []);

    if (symptoms.length > 0) {
      container.innerHTML = '';
      symptoms.forEach(s => {
        const div = document.createElement('div');
        div.className = 'symptom-card bg-white p-2 rounded-lg border border-gray-200';
        div.innerHTML = `
          <label class="flex items-center cursor-pointer w-full">
            <input type="checkbox" value="${s.id}" class="symptom-checkbox hidden" 
                   onchange="toggleSymptom(this, ${s.id}, '${s.nama_gejala}', ${s.bobot || 0})">
            <div class="symptom-label flex items-center rounded-lg p-3 transition w-full border border-transparent hover:bg-blue-50">
              <div class="checkmark"><i class="fas fa-check"></i></div>
              <div class="flex-1">
                <span class="text-gray-700 font-medium text-sm block">${s.nama_gejala}</span>
              </div>
            </div>
          </label>`;
        container.appendChild(div);
      });
      document.getElementById('selectedCount').classList.remove('hidden');
    } else {
      container.innerHTML = '<p class="text-gray-500 text-center py-4 col-span-2">Tidak ada data gejala.</p>';
    }
  } catch (error) {
    console.error('Error:', error);
    container.innerHTML = `<div class="col-span-2 text-center text-red-500">Gagal terhubung ke server.</div>`;
  }
}

    // 5. Handle Ceklis Gejala
    function toggleSymptom(checkbox, id, nama, bobot) {
      const label = checkbox.nextElementSibling;
      if (checkbox.checked) {
        selectedSymptoms.push({ id, nama, bobot });
        label.classList.add('bg-blue-50', 'border-blue-300');
      } else {
        selectedSymptoms = selectedSymptoms.filter(s => s.id !== id);
        label.classList.remove('bg-blue-50', 'border-blue-300');
      }
      
      // Update counter
      const counter = document.getElementById('selectedCount');
      counter.textContent = `${selectedSymptoms.length} gejala dipilih`;
      counter.classList.toggle('text-blue-600', selectedSymptoms.length > 0);
    }

    // 6. Submit Diagnosa (Proses Utama) - PERBAIKAN: Gunakan endpoint yang benar
    document.getElementById('diagnosisForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Validasi
      if (!selectedGender) {
        showToast('Pilih jenis kelamin terlebih dahulu', 'warning');
        return;
      }
      
      if (selectedSymptoms.length === 0) {
        showToast('Pilih minimal satu gejala!', 'warning');
        return;
      }

      const btn = document.getElementById('submitBtn');
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<div class="loading mr-2"></div> Memproses...';

      try {
        // Data yang dikirim ke server
        const userData = {
          nama_lengkap: document.getElementById('nama_lengkap').value,
          usia: document.getElementById('usia').value,
          jenis_kelamin: selectedGender,
          gejala: selectedSymptoms.map(s => s.id)
        };

        console.log('Mengirim data:', userData);

        // PERBAIKAN: Gunakan endpoint yang sesuai dengan server.js Anda
        // Jika server.js menggunakan app.post('/diagnosa', ...) maka gunakan '/diagnosa'
        const response = await fetch('/diagnosa', { // atau '/api/diagnosa' sesuai konfigurasi server
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        const result = await response.json();
        console.log('Hasil diagnosis:', result);

        if (result.success) {
          showResult(result);
          showToast('Diagnosis berhasil!', 'success');
        } else {
          showToast(result.message || 'Gagal memproses diagnosis', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showToast('Terjadi kesalahan koneksi ke server', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    });

    // 7. Tampilkan Hasil
    function showResult(data) {
      const container = document.getElementById('hasilContainer');
      const hasil = document.getElementById('hasil');
      container.classList.remove('hidden');
      
      // Tentukan kelas risiko berdasarkan tingkat_risiko
      let riskClass = 'risk-low';
      let riskBadge = 'risk-low-badge';
      
      if (data.tingkat_risiko && data.tingkat_risiko.toLowerCase().includes('tinggi')) {
        riskClass = 'risk-high';
        riskBadge = 'risk-high-badge';
      } else if (data.tingkat_risiko && data.tingkat_risiko.toLowerCase().includes('sedang')) {
        riskClass = 'risk-medium';
        riskBadge = 'risk-medium-badge';
      }
      
      hasil.innerHTML = `
        <div class="p-5 rounded-lg ${riskClass} fade-in">
          <div class="flex justify-between items-start mb-3">
            <h3 class="font-bold text-lg text-gray-800">Hasil Diagnosis</h3>
            <span class="risk-badge ${riskBadge}">${data.tingkat_risiko || 'Tidak Diketahui'}</span>
          </div>
          
          <div class="mb-4">
            <h4 class="font-semibold text-gray-700 mb-2">Ringkasan:</h4>
            <p class="text-gray-600">${data.diagnosis || 'Tidak ada diagnosis tersedia'}</p>
          </div>
          
          <div class="grid grid-cols-2 gap-4 text-sm">
            <div class="bg-white p-3 rounded-lg">
              <p class="text-gray-500">Skor Keyakinan</p>
              <p class="font-bold text-xl ${riskClass.replace('risk-', 'text-')}">
                ${data.skor_akhir ? (data.skor_akhir * 100).toFixed(1) : '0'}%
              </p>
            </div>
            <div class="bg-white p-3 rounded-lg">
              <p class="text-gray-500">Gejala Dipilih</p>
              <p class="font-bold text-xl text-blue-600">${selectedSymptoms.length}</p>
            </div>
          </div>
        </div>
        
        <div class="mt-6 fade-in" style="animation-delay: 0.2s">
          <h4 class="font-semibold text-gray-800 mb-3 flex items-center">
            <i class="fas fa-stethoscope mr-2 text-blue-600"></i> Rekomendasi & Saran Medis
          </h4>
          <div class="space-y-3">
            ${data.rekomendasi && data.rekomendasi.length > 0 
              ? data.rekomendasi.map(r => `
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                  <h5 class="font-medium text-gray-700 mb-1">${r.judul || 'Rekomendasi'}</h5>
                  <p class="text-gray-600 text-sm">${r.deskripsi || 'Tidak ada deskripsi'}</p>
                </div>
              `).join('')
              : '<p class="text-gray-500 text-center py-4">Tidak ada rekomendasi tersedia</p>'
            }
          </div>
        </div>
        
        <div class="mt-6 fade-in" style="animation-delay: 0.4s">
          <h4 class="font-semibold text-gray-800 mb-3 flex items-center">
            <i class="fas fa-info-circle mr-2 text-blue-600"></i> Informasi Penting
          </h4>
          <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
            <p class="text-sm text-gray-700">
              <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i>
              Hasil diagnosis ini merupakan perkiraan berdasarkan sistem pakar. Disarankan untuk 
              berkonsultasi langsung dengan dokter untuk diagnosis yang lebih akurat.
            </p>
          </div>
        </div>
      `;
      
      // Scroll ke hasil
      window.scrollTo({ top: container.offsetTop - 20, behavior: 'smooth' });
    }

    // 8. Reset Form
    function resetForm() {
      // Reset semua input
      document.getElementById('diagnosisForm').reset();
      document.getElementById('jenis_kelamin').value = '';
      selectedGender = '';
      selectedSymptoms = [];
      
      // Reset UI gender
      document.getElementById('genderMale').classList.remove('selected');
      document.getElementById('genderFemale').classList.remove('selected');
      
      // Reset checkbox gejala
      document.querySelectorAll('.symptom-checkbox').forEach(cb => {
        cb.checked = false;
        cb.nextElementSibling.classList.remove('bg-blue-50', 'border-blue-300');
      });
      
      // Update counter
      document.getElementById('selectedCount').textContent = '0 gejala dipilih';
      document.getElementById('selectedCount').classList.remove('text-blue-600');
      
      // Sembunyikan hasil
      document.getElementById('hasilContainer').classList.add('hidden');
      
      // Scroll ke atas
      window.scrollTo({ top: 0, behavior: 'smooth' });
      
      showToast('Form telah direset', 'success');
    }

    // 9. Jalankan saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      loadSymptoms();
      
      // Tambahkan event listener untuk validasi real-time
      document.getElementById('nama_lengkap').addEventListener('input', function(e) {
        if (e.target.value.length > 0) {
          e.target.classList.remove('border-red-300');
          e.target.classList.add('border-green-300');
        }
      });
    });
  </script>
</body>
</html>
