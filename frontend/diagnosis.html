<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Pakar Diagnosis Diabetes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ✅ PASTIKAN CONFIG.JS DI-LOAD PERTAMA -->
  <script src="config.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --light-blue: #93c5fd;
      --accent-blue: #2563eb;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-blue), var(--accent-blue));
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
      }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .symptom-card {
      transition: all 0.3s ease;
    }
    
    .symptom-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.1);
    }
    
    .gender-option {
      transition: all 0.3s ease;
      border: 2px solid #e5e7eb;
      cursor: pointer;
    }
    
    .gender-option:hover {
      border-color: var(--secondary-blue);
    }
    
    .gender-option.selected {
      border-color: var(--secondary-blue);
      background-color: #eff6ff;
    }
    
    .symptom-checkbox:checked + .symptom-label {
      background-color: #eff6ff;
      border-color: var(--secondary-blue);
    }
    
    .symptom-checkbox:checked + .symptom-label .checkmark {
      background-color: var(--secondary-blue);
      border-color: var(--secondary-blue);
    }
    
    .symptom-checkbox:checked + .symptom-label .checkmark i {
      opacity: 1;
    }
    
    .checkmark {
      width: 24px;
      height: 24px;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .checkmark i {
      opacity: 0;
      color: white;
      font-size: 12px;
      transition: opacity 0.3s ease;
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .toast.success {
      background-color: #10b981;
    }
    
    .toast.error {
      background-color: #ef4444;
    }
    
    .toast.warning {
      background-color: #f59e0b;
    }
    
    /* Warna untuk tingkat risiko */
    .risk-high { 
      background-color: #fef2f2; 
      border-left: 4px solid #dc2626;
    }
    .risk-medium { 
      background-color: #fffbeb; 
      border-left: 4px solid #d97706;
    }
    .risk-low { 
      background-color: #f0fdf4; 
      border-left: 4px solid #16a34a;
    }
    
    .risk-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .risk-high-badge {
      background-color: #fee2e2;
      color: #dc2626;
    }
    
    .risk-medium-badge {
      background-color: #fef3c7;
      color: #d97706;
    }
    
    .risk-low-badge {
      background-color: #dcfce7;
      color: #16a34a;
    }
    
    /* Style untuk rekomendasi berdasarkan kategori */
    .recommendation-category {
      margin-bottom: 1rem;
    }
    
    .category-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: linear-gradient(90deg, #f8fafc, #e0f2fe);
      border-radius: 8px;
    }
    
    .category-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      color: white;
    }
    
    .icon-pola-makan { background-color: #10b981; }
    .icon-aktivitas { background-color: #3b82f6; }
    .icon-medis { background-color: #ef4444; }
    .icon-pemantauan { background-color: #8b5cf6; }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-3xl glass-card rounded-2xl overflow-hidden transition-all duration-300">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-6 text-center">
      <div class="flex items-center justify-center space-x-3">
        <i class="fas fa-heartbeat text-white text-3xl"></i>
        <h1 class="text-3xl font-bold text-white">Sistem Pakar Diagnosis Diabetes</h1>
      </div>
      <p class="text-blue-100 mt-2">Deteksi dini risiko diabetes dengan sistem pakar kami</p>
    </div>

    <!-- Form -->
    <div class="p-8">
      <form id="diagnosisForm" class="space-y-6">
        <div class="space-y-4">
          <!-- nama_lengkap -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              <i class="fas fa-user mr-2 text-blue-600"></i> Nama Lengkap
            </label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" 
                   placeholder="Masukkan nama lengkap Anda"/>
          </div>

          <!-- Usia -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              <i class="fas fa-birthday-cake mr-2 text-blue-600"></i> Usia
            </label>
            <input type="number" id="usia" name="usia" required 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" 
                   placeholder="Masukkan usia Anda" min="1" max="120"/>
          </div>

          <!-- Jenis Kelamin -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
              <i class="fas fa-venus-mars mr-2 text-blue-600"></i> Jenis Kelamin
            </label>
            <div class="grid grid-cols-2 gap-4">
              <div id="genderMale" class="gender-option p-4 rounded-lg bg-white text-center" onclick="selectGender('Laki-laki')">
                <i class="fas fa-mars text-blue-500 text-xl mb-2"></i>
                <p class="font-medium text-gray-800">Laki-laki</p>
              </div>
              
              <div id="genderFemale" class="gender-option p-4 rounded-lg bg-white text-center" onclick="selectGender('Perempuan')">
                <i class="fas fa-venus text-pink-500 text-xl mb-2"></i>
                <p class="font-medium text-gray-800">Perempuan</p>
              </div>
            </div>
            <input type="hidden" id="jenis_kelamin" name="jenis_kelamin" required>
          </div>

          <!-- Daftar Gejala -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
              <i class="fas fa-clipboard-list mr-2 text-blue-600"></i> Pilih Gejala yang Dialami:
            </label>
            <div id="symptomsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <div class="col-span-2 flex justify-center items-center py-4">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                <span class="ml-3 text-gray-500">Memuat gejala...</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Tombol Submit -->
        <button type="submit" 
                class="w-full btn-primary text-white py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center font-medium pulse-animation">
          <i class="fas fa-stethoscope mr-2"></i> Diagnosa Sekarang
        </button>
      </form>

      <!-- Hasil -->
      <div id="hasilContainer" class="hidden mt-8 border-t border-gray-200 pt-6 fade-in">
        <div class="flex items-center space-x-3 mb-4">
          <div class="bg-blue-100 p-2 rounded-full">
            <i class="fas fa-clipboard-check text-blue-600 text-xl"></i>
          </div>
          <h2 class="text-xl font-semibold text-gray-800">Hasil Diagnosis</h2>
        </div>
        <div id="hasil" class="space-y-4 text-gray-700"></div>
        <div class="flex flex-col sm:flex-row justify-between mt-6 gap-3">
          <button onclick="resetForm()" 
                  class="bg-blue-100 hover:bg-blue-200 text-blue-700 px-4 py-2 rounded-lg transition flex items-center justify-center">
            <i class="fas fa-redo mr-2"></i> Mulai Diagnosa Baru
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-8 text-center text-gray-600 text-sm">
    <p>© 2025 Sistem Pakar Diabetes. All rights reserved.</p>
  </footer>

  <script>
    // 1. Variabel Global
    let symptoms = [];
    let selectedSymptoms = [];
    let selectedGender = '';

    // 2. Pilih Jenis Kelamin
    function selectGender(gender) {
        selectedGender = gender;
        document.getElementById('jenis_kelamin').value = gender;
        document.getElementById('genderMale').classList.toggle('selected', gender === 'Laki-laki');
        document.getElementById('genderFemale').classList.toggle('selected', gender === 'Perempuan');
    }

    // 3. Load Gejala dari Server
    async function loadSymptoms() {
        const container = document.getElementById('symptomsContainer');
        try {
            // Langsung tembak ke endpoint relatif server.js kita
            const response = await fetch('/api/symptoms');
            symptoms = await response.json();
            
            if (symptoms.length > 0) {
                container.innerHTML = '';
                symptoms.forEach(s => {
                    const div = document.createElement('div');
                    div.className = 'symptom-card bg-white p-4 rounded-lg border border-gray-200';
                    div.innerHTML = `
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" value="${s.id}" class="symptom-checkbox hidden" onchange="toggleSymptom(this, ${s.id}, '${s.nama_gejala}', ${s.bobot || 0.1})">
                            <div class="symptom-label flex items-start rounded-lg p-3 transition w-full">
                                <div class="checkmark"><i class="fas fa-check"></i></div>
                                <div class="flex-1">
                                    <span class="text-gray-700 font-medium block">${s.nama_gejala}</span>
                                </div>
                            </div>
                        </label>`;
                    container.appendChild(div);
                });
            }
        } catch (error) {
            console.error('Gagal memuat gejala:', error);
            container.innerHTML = '<p class="text-red-500">Gagal terhubung ke database server.</p>';
        }
    }

    // 4. Handle Ceklis Gejala
    function toggleSymptom(checkbox, id, nama, bobot) {
        const label = checkbox.nextElementSibling;
        if (checkbox.checked) {
            selectedSymptoms.push({ id, nama, bobot });
            label.classList.add('bg-blue-50', 'border-blue-300');
        } else {
            selectedSymptoms = selectedSymptoms.filter(s => s.id !== id);
            label.classList.remove('bg-blue-50', 'border-blue-300');
        }
    }

    // 5. Submit Diagnosa (Proses Utama)
    document.getElementById('diagnosisForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (selectedSymptoms.length === 0) {
            alert('Pilih minimal satu gejala!');
            return;
        }

        const btn = e.target.querySelector('button');
        btn.disabled = true;
        btn.innerText = 'Memproses...';

        try {
            // A. Simpan Data User & Hitung Hasil
            const userData = {
                nama_lengkap: document.getElementById('nama_lengkap').value,
                usia: document.getElementById('usia').value,
                jenis_kelamin: selectedGender,
                gejala: selectedSymptoms.map(s => s.id)
            };

            const response = await fetch('/api/diagnosis/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            const result = await response.json();

            if (result.success) {
                showResult(result);
            } else {
                alert('Gagal memproses diagnosis');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Terjadi kesalahan koneksi ke server.');
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-stethoscope mr-2"></i> Diagnosa Sekarang';
        }
    });

    function showResult(data) {
        const container = document.getElementById('hasilContainer');
        const hasil = document.getElementById('hasil');
        container.classList.remove('hidden');
        
        hasil.innerHTML = `
            <div class="p-4 rounded-lg bg-blue-50 border-l-4 border-blue-500">
                <h3 class="font-bold text-lg">Tingkat Risiko: ${data.tingkat_risiko}</h3>
                <p>${data.diagnosis}</p>
                <p class="text-sm mt-2 text-gray-500">Skor Keyakinan: ${(data.skor_akhir * 100).toFixed(0)}%</p>
            </div>
            <div class="mt-4">
                <h4 class="font-semibold mb-2">Saran Medis:</h4>
                <ul class="list-disc ml-5 text-sm">
                    ${data.rekomendasi.map(r => `<li><strong>${r.judul}:</strong> ${r.deskripsi}</li>`).join('')}
                </ul>
            </div>
        `;
        window.scrollTo({ top: container.offsetTop, behavior: 'smooth' });
    }

    function resetForm() {
        location.reload();
    }

    // Jalankan load gejala saat web dibuka
    loadSymptoms();
</script>
</body>
</html>
